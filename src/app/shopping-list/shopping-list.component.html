<div class="overlay h-100 d-flex justify-content-center align-items-center" *ngIf="loading; else shoppingCartElement">
      <div class="spinner-border" role="status">
    </div>
</div>
<ng-template #shoppingCartElement>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <form [formGroup]="bottlesForm">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>Product</th>
              <th>Quantity</th>
              <th class="text-center">Price</th>
              <th class="text-center">Total</th>
              <th> </th>
            </tr>
            </thead>
            <tbody>
            <ng-container formArrayName="bottleFormArray">
              <ng-container *ngFor="let amountForm of bottleFormArray.controls, let i = index">
                <ng-container [formGroupName]="i">
                  <tr>
                    <td class="col-sm-8 col-md-6">
                      <div class="media">
                        <a class="thumbnail pull-left" href="#"> <img class="media-object"
                                                                      [src]="shoppingCart[i].bottle.imagePath"
                                                                      style="width: 72px; height: 72px;"> </a>
                        <div class="media-body">
                          <h4>{{shoppingCart[i].bottle.bottleName}}</h4>
                        </div>
                      </div>
                    </td>
                    <td class="col-sm-1 col-md-1" style="text-align: center">
                      <input type="number"
                             class="form-control"
                             id="amount"
                             formControlName="amount">
                    </td>
                    <td class="col-sm-1 col-md-1 text-center"><strong>{{shoppingCart[i].bottle.price}}Kč</strong></td>
                    <td class="col-sm-1 col-md-1 text-center">
                      <strong>{{shoppingCart[i].bottle.price * shoppingCart[i].amount}}Kč</strong></td>
                    <td class="col-sm-1 col-md-1">
                      <button type="button" class="btn btn-danger" (click)="removeBottle(i)">
                        <span class="glyphicon glyphicon-remove"></span> Remove
                      </button>
                    </td>
                  </tr>
                </ng-container>
              </ng-container>
            </ng-container>

            <tr>
              <td>  </td>
              <td>  </td>
              <td>  </td>
              <td>
                <h3>
                  <strong>Total:</strong>
                </h3>
              <td>
                <h3>
                  <strong>{{total}} Kč</strong>
                </h3>
            </tr>
            <tr>
              <td>  </td>
              <td>  </td>
              <td>  </td>
              <td>
                <button type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-shopping-cart"></span> Continue Shopping
                </button>
              </td>
              <td>
                <button type="button" class="btn btn-success" [disabled] ='!bottlesForm.valid' (click)="toCheckout()">
                  Checkout <span class="glyphicon glyphicon-play"></span>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </form>
      </div>
    </div>
  </div>
</ng-template>

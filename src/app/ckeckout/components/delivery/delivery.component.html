<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="form">
      <div class="form-check row">
        <div class="col-sm-2">
          <input
            class="form-check-input"
            type="radio"
            id="ppl"
            formControlName="delivery"
            value="ppl"
            (blur)="onTouched()">
        </div>
        <label class="col-sm-8 form-check-label" for="ppl">PPL</label>
      </div>

      <div class="form-check row">
        <div class="col-sm-2">
          <input
            class="form-check-input"
            type="radio"
            id="personal"
            formControlName="delivery"
            value="personal"
            (blur)="onTouched()">
        </div>
        <label class="col-sm-8 form-check-label text-left" for="personal">Osobni odber</label>
      </div>
    </form>
  </div>
</div>

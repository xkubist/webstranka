<div class="container">
  <div class="row my-0 mx-auto">
    <div class="col-sm-10">
      <form class="m-3" [formGroup]="form">
        <div class="container-fluid my-3 p-3">
          <div>
            Osobne udaje:
          </div>
          <div class="form-group row my-3">
            <label class="col-sm-2 col-form-label" for="name">Meno</label>
            <div class="col-sm-10">
              <input
                class="form-control"
                type="text"
                id="name"
                formControlName="name">
            </div>
          </div>

          <div class="form-group row my-3">
            <label class="col-sm-2 col-form-label" for="email">Email</label>
            <div class="col-sm-10">
              <input
                class="form-control"
                type="text"
                id="email"
                formControlName="email"
              />
            </div>
          </div>

          <div class="form-group row my-3">
            <label class="col-sm-2 col-form-label" for="phone">Telefon</label>
            <div class="col-sm-10">
              <input
                class="form-control"
                type="tel"
                id="phone"
                formControlName="phone"
              />
            </div>
          </div>
        </div>

        <div class="container-fluid my-3 p-3">
          <div class="form-group row">
            <label class="col-sm-12 col-form-label text-left" for="description">Spusob dodani</label>
            <div class="col-sm-12">
              <app-delivery formControlName="delivery" id=description></app-delivery>
            </div>
          </div>
        </div>

        <div class="container-fluid my-3 p-3">
          <div class="form-group row">
            <label class="col-sm-12 col-form-label text-left" for="payment">Spusob platby</label>
            <div class="col-sm-12">
              <app-payment formControlName="payment" id=payment></app-payment>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-12">
            <button type="button"
                    class="btn btn-primary float-end"
                    (click)="onSubmit()"
                    [disabled]="!form.valid">
              Finnish
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="col-sm-2">
      <div class="container-fluid my-3 px-3 py-5 text-center">
        <app-total></app-total>
      </div>
    </div>
  </div>
</div>

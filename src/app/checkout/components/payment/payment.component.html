<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="form">
        <div class="form-check row">
          <div class="col-2">
            <input
              class="form-check-input"
              type="radio"
              id="payByCard"
              formControlName="payment"
              value="card"
              (click)="select('card')">
          </div>
          <div class="col-10">
            <label class="form-check-label" for="payByCard">Platba kartou</label>
          </div>
        </div>

        <div class="form-check row">
          <div class="col-2">
            <input
              class="form-check-input"
              type="radio"
              id="payByTransaction"
              formControlName="payment"
              value="transaction"
              (click)="select('transaction')">
          </div>
          <div class="col-10">
            <label class="form-check-label" for="payByTransaction">Platba prevodem</label>
          </div>
        </div>

        <div class="form-check row">
          <div class="col-2">
            <input
              class="form-check-input col-sm-10"
              type="radio"
              id="payByCash"
              formControlName="payment"
              value="cash"
              (click)="select('cash')">
          </div>
          <div class="col-10">
            <label class="form-check-label" for="payByCash">Platba hotove</label>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

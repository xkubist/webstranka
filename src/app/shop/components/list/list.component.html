<div class="overlay h-100 d-flex justify-content-center align-items-center" *ngIf="loading; else browseList">
  <div class="spinner-border" role="status">
  </div>
</div>
<ng-template #browseList>
  <div class="container">
    <div class="row m-3">
      <div class="col-12">
        <button type="button" class="btn btn-primary" (click)="createBottle()">
          <span class="glyphicon glyphicon-remove"></span> Create New Bottle
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <form [formGroup]="bottlesForm">
          <table class="table table-hover">
            <tbody>
            <ng-container formArrayName="bottleFormArray">
              <ng-container *ngFor="let shoppingItem of bottleFormArrayValues, let i = index">
                <ng-container [formGroupName]="i">
                  <tr>
                    <td>
                      <div class="media">
                        <a class="thumbnail pull-left" href="#"> <img class="media-object"
                                                                      [src]="shoppingItem.bottle.imagePath"
                                                                      style="width: 72px; height: 72px;"> </a>
                        <div class="media-body">
                          <h4>{{shoppingItem.bottle.bottleName}}</h4>
                        </div>
                        <div class="media-body">
                          <h5>{{shoppingItem.bottle.description}}</h5>
                        </div>
                      </div>
                    </td>
                    <td style="text-align: center">
                      <input type="number"
                             class="form-control"
                             id="amount"
                             formControlName="amount">
                    </td>
                    <td class="text-center"><strong>{{shoppingItem.bottle.price}}Kƒç</strong></td>
                    <td>
                      <button type="button" class="btn btn-primary btn-lg btn-block"
                              (click)="addToCart(shoppingItem)">
                        <span class="glyphicon glyphicon-remove"></span> Add to cart
                      </button>
                    </td>
                    <td>
                      <button type="button" class="btn btn-primary btn-lg btn-block"
                              (click)="editBottle(shoppingItem.bottle.id)">
                        <span class="glyphicon glyphicon-remove"></span> Edit Bottle
                      </button>
                    </td>
                    <td>
                      <button type="button" class="btn btn-primary btn-lg btn-block"
                              (click)="deleteBottle(shoppingItem.bottle)">
                        <span class="glyphicon glyphicon-remove"></span> Delete Bottle
                      </button>
                    </td>
                  </tr>
                </ng-container>
              </ng-container>
            </ng-container>
            </tbody>
          </table>
        </form>
      </div>
    </div>
  </div>
</ng-template>
